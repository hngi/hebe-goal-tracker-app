<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>

		<div class="back_img"><img src="image.png" alt="children image" class="arc_img">
			<div class="overlay">
				<h2>You are Limitless!</h2>
				<p>Hebe...solution for the achievers</p>
			</div>
		</div>

		<div class="aside">
			<p class="welcome_text">Welcome to Hebe</p>
			<p class="little">...Best Goal tracker Tool</p>
			
			<form method="post" action="" class="login_form">
				<fieldset>
					<p class="login_text">Login</p>
					<p class="little little_second">Sign in with your username or email and password</p>
					
				  <p><input type="text" placeholder="Username or email"></p>
				  <p><input type="password" placeholder="Password"></p>
				  <p class="forgot"><input type="checkbox" name=""><span class="check">Keep me logged in</span><a href="#">Forgot Password?</a></p>
				  <p><input type="submit" value="Verify"></p>
				
					<div class="social">
						<button class="google"><i class="fa fa-google-plus-official" aria-hidden="true"></i> login with Google</button>
						<button class="facebook"><i class="fa fa-facebook-square" aria-hidden="true"></i> login with Facebook</button>
					</div>
				</fieldset>
			</form>
		</div>
	</main>
</body>
</html>
